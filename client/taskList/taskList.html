<div class='container' ng-controller="taskListCtrl">
    <h1 class="extra-padding">Home Management</h1>
    <h2 class="extra-padding">Todo List</h2>
    <div class="regular_size_table">
        <table class='table  table-hover table-responsive table-bordered'>
            <tr>
                <th ng-repeat="key in keys">{{key}} </th>
            </tr>
            <tr ng-repeat="task in tasks">
                <td ng-repeat="key in keys">{{ task[key] }} </td>
            </tr>
        </table>
    </div>
</div>
